<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">{{title}}</h1>

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row" *ngIf="isFormLoaded">
        <div class="col-lg-12">
          <div class="p-5">
            <!-- Form to add/update item -->
            <form class="user" [formGroup]="form" (ngSubmit)="addItem()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" placeholder="Item Name"
                    formControlName="name">
                  <div class="error-span" *ngIf="isSubmitted && f.name.errors">
                    <div *ngIf="f.name.errors.required">*Name is required</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" placeholder="Description"
                    formControlName="description">
                  <div class="error-span" *ngIf="isSubmitted && f.description.errors">
                    <div *ngIf="f.description.errors.maxlength">*Maximum character length 200</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <select class="form-control select-design" placeholder="Category" formControlName="category">
                    <option [value]="null" [selected]="categoryDetails.category == ''">Select Category</option>
                    <option *ngFor="let item of itemCategory" [value]="item.value" [selected]="categoryDetails.category == item.value">{{item.name}}
                    </option>
                  </select>
                  <div class="error-span" *ngIf="isSubmitted && f.category.errors">
                    <div *ngIf="f.category.errors.required">*Category is required</div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <input type="email" class="form-control form-control-user" placeholder="Price" formControlName="price">
                    <div class="error-span" *ngIf="isSubmitted && f.price.errors">
                      <div *ngIf="isSubmitted && f.price.errors.required">*Price is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">
                {{buttonText}}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
