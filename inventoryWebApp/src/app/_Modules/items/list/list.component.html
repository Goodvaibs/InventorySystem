<div class="wrapper" *ngIf="items$; else noItems">
    <div class="card" *ngFor="let item of items$| async; let i=index ">
        <input type="checkbox" id="card{{i}}" class="more" aria-hidden="true">
        <div class="content">
            <div class="front" style="background-image: url('{{item.image}}')">
                <div class="inner">
                    <h2>{{item.name}}</h2>
                    <label for="card{{i}}" class="button" aria-hidden="true" style="cursor: pointer;">
                        {{locale.VIEW_MORE}}
                    </label>
                </div>
            </div>
            <div class="back">
                <div class="inner">
                    <div class="description">
                        <p>{{item.description}}</p>
                    </div>
                    <div class="location">{{item.category | categoryCheck}}</div>
                    <div class="price">{{item.price | currency}}</div>
                        <label [routerLink]="['view/', item.id]" for="card{{i}}" style="grid-row: 6;grid-column: 1;margin-top: 10px;" class="button return" aria-hidden="true">
                            {{ locale.VIEW_BUTTON }}
                        </label>
                        <label for="card{{i}}" (click)="deleteItem(item.id)" style="grid-row: 6; grid-column: 3;margin-top: 10px;" class="button return" aria-hidden="true">
                            {{ locale.DELETE_BUTTON }}
                        </label>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>

<!-- If not items are available -->
<ng-template #noItems>
    <div class="wrapper noItems" >
        <p>{{locale.NO_ITEMS}}</p>
        <button [routerLink]="['items/add']">{{locale.ADD_BUTTON}}</button>
    </div>
</ng-template>
